{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="{% static "img/LOGO BSI.png" %}">
        <title>{{judul}}</title>
        {% include "penempel/styles.html" %}
        <link href="{% static "css/gaya.css" %}" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4"><img style="height: 45px;" src="{% static "img/Logo Bali Soket.jpg" %}" alt=""></h3></div>
                                    <div class="card-body">
                                        <form role="form" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="username">Username:</label>
                                                <input type="text" class="form-control" max name="username" id="username" placeholder="Masukkan Username" maxlength="20">
                                                <label for="password">Password:</label>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Masukkan Password" maxlength="20">
                                            </div>
                                            <br>
                                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'akun:registrasi'%}">Belum punya akun? Daftar disini!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2021 PT. Bali Soket Informindo</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        {% include "penempel/scripts.html" %}
    </body>
</html>
