{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="{% static "img/LOGO BSI.png" %}">
        <title>{{judul}}</title>
        {% include "penempel/styles.html" %}
        <link href="{% static "css/gaya.css" %}" rel="stylesheet" />
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrasi</h3></div>
                                    <div class="card-body">
                                        <form role="form" method="post">
                                            {% csrf_token %}
                                                <div class="form-group">
                                                    <label for="username">Username:</label>
                                                    {{form.username}}
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">Password:</label>
                                                    {{form.password1}}
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">Confirm Password:</label>
                                                    {{form.password2}}
                                                </div>
                                                    
                                                <div class="mt-4">
                                                    <input class="btn btn-primary" type="submit" value="Buat Akun">
                                                </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'akun:login'%}">Sudah memiliki Akun? Silahkan Login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; 2021 PT. Bali Soket Informindo</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
